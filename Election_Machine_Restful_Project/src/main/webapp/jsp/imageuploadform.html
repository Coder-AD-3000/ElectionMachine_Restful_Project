<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Upload a file</title>
</head>
<body>
<h1>Select file to upload</h1>
<form action="/uploadclient" method="post" enctype="multipart/form-data">
    Select a file : <input type="file" name="file" accept=".png" /><br>
    Photographer : <input type="text" name="photo" /><br>
    Camera : <input type="text" name="camera" /><br>
    <input type="submit" value="Upload" />
</form>
</body>
</html>
